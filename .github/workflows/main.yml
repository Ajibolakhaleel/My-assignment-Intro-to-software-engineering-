name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: ImthihaniFE  # Set the path to your desired working directory

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        working-directory: ImthihaniFE/frontend  # Adjust the path accordingly

      - name: Build
        run: npm run build
        working-directory: ImthihaniFE/frontend  # Adjust the path accordingly

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ImthihaniFE/frontend/dist  # Adjust the path accordingly
